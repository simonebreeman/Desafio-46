<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Recrutamento</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="nome">Nome Completo:</label>
			<input type="text" id="nome" name="nome" required><br>

			<label for="data-nasc">Data de Nascimento:</label>
			<input type="date" id="data-nasc" name="data-nasc" required><br>

			<label for="genero">Gênero:</label>
			<select id="genero" name="genero" required>
				<option value="">Selecione</option>
				<option value="masculino">Masculino</option>
				<option value="feminino">Feminino</option>
				<option value="outro">Outro</option>
			</select><br>

			<label for="nacionalidade">Nacionalidade:</label>
			<input type="text" id="nacionalidade" name="nacionalidade" required><br>

			<label for="endereco">Endereço:</label>
			<input type="text" id="endereco" name="endereco" required><br>

			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" name="cidade" required><br>

			<label for="estado">Estado:</label>
			<select id="estado" name="estado" required>
				<option value="">Selecione</option>
				<option value="ac">Acre</option>
				<option value="al">Alagoas</option>
				<option value="ap">Amapá</option>
				<option value="am">Amazonas</option>
				<option value="ba">Bahia</option>
				<option value="ce">Ceará</option>
				<option value="df">Distrito Federal</option>
				<option value="es">Espírito Santo</option>
				<option value="go">Goiás</option>
				<option value="ma">Maranhão</option>
				<option value="mt">Mato Grosso</option>
				<option value="ms">Mato Grosso do Sul</option>
				<option value="mg">Minas Gerais</option>
				<option value="pa">Pará</option>
				<option value="pb">Paraíba</option>
				<option value="pr">Paraná</option>
				<option value="pe">Pernambuco</option>
				<option value="pi">Piauí</option>
				<option value="rj">Rio de Janeiro</option>
				<option value="rn">Rio Grande do Norte</option>
				<option value="rs">Rio Grande do Sul</option>
				<option value="ro">Rondônia</option>
				<option value="rr">Roraima</option>
				<option value="sc">Santa Catarina</option>
				<option value="sp">São Paulo</option>
				<option value="se">Sergipe</option>
				<option value="to">Tocantins</option>
			</select><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>
            </fieldset>

            </form>

			<form action="#" method="post">
				<fieldset>
				  <legend>Formação Acadêmica</legend>
				  <label for="tec-info">
					<input type="checkbox" id="tec-info" name="formacao[]" value="Técnico em Informática"> Técnico em Informática
				  </label>

				  <br>
			  
				  <label for="tec-ads">
					<input type="checkbox" id="tec-ads" name="formacao[]" value="Tecnólogo em Análise e Desenvolvimento de Sistemas"> Tecnólogo em Análise e Desenvolvimento de Sistemas
				  </label>
				</fieldset>
			  </form>
			  
			  

		<fieldset>
			<legend>Cursos Adicionais</legend>
			<label for="outros-cursos">Além da formação técnica profissional ofertada no IFTO, já possui algum outro tipo de curso? Se sim, qual?</label>
			<textarea id="outros-cursos" name="outros-cursos"></textarea>
		</fieldset>

		<fieldset>
			<legend>Experiências Profissionais</legend>
			<label for="nao-possuo">Não possuo:</label>
			<input type="radio" id="nao-possuo" name="experiencia" value="Não possuo" checked>

			<label for="ultima-empresa">Última ou Atual Empresa:</label>
			<input type="text" id="ultima-empresa" name="ultima-empresa">

			<label for="cargo">Cargo:</label>
			<input type="text" id="cargo" name="cargo">

			<label for="periodo">Período de Atuação (Mês/Ano – Mês/Ano):</label>
			<input type="text" id="periodo" name="periodo">

			<label for="atividades">Principais Atividades e Responsabilidades:</label>
			<textarea id="atividades" name="atividades"></textarea>
		</fieldset>

		<fieldset>
			<legend>Experiências Adicionais</legend>
			<label for="outras-experiencias">Experiências Adicionais (Empresa, Cargo, Período, Atividades e Responsabilidades):</label>
			<textarea id="outras-experiencias" name="outras-experiencias"></textarea>
		</fieldset>

		<fieldset>
			<legend>Habilidades Técnicas e Idiomas</legend>
			<label for="habilidades-tecnicas">Informe quais Habilidades Técnicas Relevantes (softwares, ferramentas, certificações):</label>
			<textarea id="habilidades-tecnicas" name="habilidades-tecnicas"></textarea>

			<label for="idiomas">Possui habilidades com idiomas ? Qual Língua:</label>
			<input type="text" id="idiomas" name="idiomas">

			<label for="proficiencia">Nível de Proficiência (Básico, Intermediário, Avançado, Fluente):</label>
			<select id="proficiencia" name="proficiencia">
				<option value="Básico">Básico</option>
				<option value="Intermediário">Intermediário</option>
				<option value="Avançado">Avançado</option>
				<option value="Fluente">Fluente</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Habilidades Comportamentais</legend>
			<label for="habilidades-comportamentais">Liste três habilidades comportamentais que você considera serem suas principais qualidades profissionais:</label>
			<textarea id="habilidades-comportamentais" name="habilidades-comportamentais"></textarea>
		</fieldset>

		<fieldset> 
			<legend>Informações Adicionais</legend>
			<label for="pretensao-salarial">Pretensão Salarial:</label>
			<input type="text" id="pretensao-salarial" name="pretensao-salarial">

			<label for="disponibilidade">Disponibilidade para Início:</label>
			<input type="text" id="disponibilidade" name="disponibilidade" required>
		</fieldset>
						
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>

</body>
</html>
